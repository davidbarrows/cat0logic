<div id="search-component">
  <h4><label for="search-box">Human Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let human of humans$ | async" >
      <a routerLink="/detail/{{human.id}}">
        {{human.lastName | uppercase}}, {{human.firstName}}
      </a>
    </li>
  </ul>
</div>
