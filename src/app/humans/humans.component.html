<h2>My Humans</h2>

<div>
  <label>Human First Name:
    <input #humanFirstName />
  </label>
  <label>Human Last Name:
    <input #humanLastName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(humanFirstName.value,humanLastName.value); humanFirstName.value=''; humanLastName.value=''">
    add
  </button>
</div>


<ul class="humans">
  <li *ngFor="let human of humans">
    <a routerLink="/detail/{{human.id}}">
      <span class="badge">{{human.id}} </span> {{human.firstName}} {{human.lastName}}
    </a>
    <button class="delete" title="delete human" 
      (click)="delete(human)">x</button>
  </li>
</ul>
