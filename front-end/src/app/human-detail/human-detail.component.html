<div *ngIf="human">
  <h2>{{human.firstName}} {{human.lastName | uppercase}} Details</h2>
  <div><span>id: </span>{{human.id}}</div>
  <div>
    <label>First Name:
      <input [(ngModel)]="human.firstName" placeholder="firstName"/>
    </label>
  </div>
  <div>
      <label>Last Name:
        <input [(ngModel)]="human.lastName" placeholder="lastName"/>
      </label>
    </div>
</div>
<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
